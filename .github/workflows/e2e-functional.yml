name: Electron Playwright Tests

on:
  workflow_dispatch:
    inputs:
      version_name:
        type: string
        description: "Desktop Version. It can be a branch name or a tag or a commit SHA"
        required: true
      instance_details:
        type: string
        description: "JSON array of platform details"
        required: false
      MM_TEST_USER_NAME:
        description: "The admin username of the test instance"
        required: false
        type: string
      MM_TEST_PASSWORD:
        description: "The admin password of the test instance"
        required: false
        type: string
      MM_SERVER_VERSION:
        type: string
        description: "The server version to test against"
        required: true
      nightly:
        type: boolean
        description: "True if this is nightly build"
        required: false
        default: false

jobs:
  prepare-matrix:
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.instance_details != '' }}
    runs-on: ubuntu-latest
    outputs:
      platforms: ${{ steps.generate.outputs.platforms }}
    steps:
      - id: generate
        run: |
          echo "platforms=$(echo '${{ inputs.instance_details }}' | jq -c)" >> $GITHUB_OUTPUT

  update-initial-status:
    name: Update initial status
    needs: prepare-matrix
    runs-on: ubuntu-22.04
    steps:
      - name: Update initial status for all platforms
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        with:
          github-token: ${{ github.token }}
          script: |
            const platforms = ${{ needs.prepare-matrix.outputs.platforms }};
            for (const platform of platforms) {
              await github.rest.repos.createCommitStatus({
                owner: context.repo.owner,
                repo: context.repo.repo,
                sha: context.sha,
                state: 'pending',
                context: `e2e/${platform.platform}`,
                description: `E2E tests for Mattermost desktop app on ${platform.platform} have started...`
              });
              console.log(`Created initial status for e2e/${platform.platform}`);
            }

  e2e-tests:
    needs: 
      - prepare-matrix
      - update-initial-status
    name: ${{ matrix.platform }}
    strategy:
      matrix:
        include: ${{ fromJson(needs.prepare-matrix.outputs.platforms) }}
      fail-fast: false
    uses: ./.github/workflows/e2e-functional-template.yml
    with:
      runs-on: ${{ matrix.runner }}
      DESKTOP_VERSION: ${{ inputs.version_name }}
      MM_TEST_SERVER_URL: ${{ matrix.url }}
      MM_SERVER_VERSION: ${{ inputs.MM_SERVER_VERSION }}
      MM_TEST_USER_NAME: ${{ inputs.MM_TEST_USER_NAME }}
      MM_TEST_PASSWORD: ${{ inputs.MM_TEST_PASSWORD }}
      TYPE: ${{ startsWith(github.ref_name, 'release-') && 'RELEASE' || (github.ref_name == 'master' && 'MASTER') || 'PR' }}
      nightly: ${{ inputs.nightly }}
    secrets: inherit

  update-final-status:
    name: Update final status
    runs-on: ubuntu-22.04
    needs:
      - prepare-matrix
      - e2e-tests
    if: always()
    steps:
      - name: Update final status for all platforms
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        with:
          github-token: ${{ github.token }}
          script: |
            const platforms = ${{ needs.prepare-matrix.outputs.platforms }};
            const outputs = ${{ toJSON(needs.e2e-tests.outputs) }};

            for (const platform of platforms) {
              // Determine OS key based on runner
              let osKey;
              if (platform.runner.includes('ubuntu')) {
                osKey = 'LINUX';
              } else if (platform.runner.includes('macos')) {
                osKey = 'MACOS';
              } else {
                osKey = 'WINDOWS';
              }

              const failures = outputs[`NEW_FAILURES_${osKey}`] || 0;
              const status = outputs[`STATUS_${osKey}`] || 'failure';
              const reportLink = outputs[`REPORT_LINK_${osKey}`] || '';

              await github.rest.repos.createCommitStatus({
                owner: context.repo.owner,
                repo: context.repo.repo,
                sha: context.payload.pull_request?.head?.sha || context.sha,
                state: status,
                context: `e2e/${platform.platform}`,
                description: `Completed with ${failures} failures`,
                target_url: reportLink
              });
              console.log(`Updated final status for e2e/${platform.platform}: ${status} with ${failures} failures`);
            }
