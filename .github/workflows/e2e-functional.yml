name: Electron Playwright Tests

on:
  push:
    branches:
      - test_ci_linux
  pull_request:
    branches:
      - master

jobs:
  e2e-tests:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest] # windows-latest
        node-version: [18.x]

    steps:

      - name: Check out code
        uses: actions/checkout@v3.5.3

      - name: Set up Node.js
        uses: actions/setup-node@v3.7.0
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install packages (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get install libxtst-dev libpng++-dev

      - name: Install dependencies
        run: npm ci

      - name: Run Playwright tests (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          export DISPLAY=:99
          Xvfb $DISPLAY -screen 0 1024x768x24 > /dev/null 2>&1 &
          npm run test:e2e
          npm run test:e2e:send-report

      - name: Run Playwright tests (Mac OS)
        if: matrix.os == 'macos-latest'
        run: |
          export MM_DESKTOP_BUILD_DISABLEGPU=true
          npm run test:e2e
          npm run test:e2e:send-report

      - name: Upload Mochawesome Report
        uses: actions/upload-artifact@v2
        with:
          name: mochawesome-report
          path: /home/runner/work/desktop/desktop/mochawesome-report/mochawesome.html